<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>AimTrain</title>
  <link rel="stylesheet" href="css/style.min.css" type="text/css" />
</head>
<body>
<div class="app">
  <div class="app__header">
    <h1 id="header__time">Time: <span id="time">5.0</span></h1>
    <h1 id="header__result" class="hide">Result: <span id="score"></span></h1>
    <svg id="settings">
      <use xlink:href="img/symbol/sprite.svg#cog-solid" fill="#000"></use>
    </svg>

  </div>
  <div class="app__play">
    <svg id="start">
      <use xlink:href="img/symbol/sprite.svg#play-solid" fill="#fff"></use>
    </svg>
    <div class="game" id="game"></div>
    <svg id="complexity" class="hide">
      <use xlink:href="img/symbol/sprite.svg#sliders-h-solid" fill="#000"></use>
    </svg>
    <select id="select" class="hide" value="normal">
      <option value="hard">hard</option>
      <option value="normal" selected="selected">normal</option>
      <option value="easy">easy</option>
    </select>
    <svg id="clock" class="hide">
      <use xlink:href="img/symbol/sprite.svg#clock-regular" fill="#000"></use>
    </svg>
    <input type="number" id="game__time" min="3" max="999999" step="1" value="10" class="hide">
    <svg id="palette" class="hide">
      <use xlink:href="img/symbol/sprite.svg#palette-solid" fill="#000"></use>
    </svg>
    <select id="select__color" class="hide">
      <option value="color">color</option>
      <option value="noColor" selected="selected">no color</option>
    </select>
  </div>
  <div class="app__footer"></div>
</div>


  <script src="js/all.min.js"></script>
</body>
</html>
